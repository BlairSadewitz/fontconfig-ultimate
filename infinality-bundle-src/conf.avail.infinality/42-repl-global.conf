<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Recommended global replacements. Add your own substitutions
       either here or, better yet, to a corresponding file in
       $HOME/.config/fontconfig. Use the template at the bottom. -->

  <!-- Replace "Lucida Sans Unicode" bold with Lucida Grande bold weight. -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Lucida Sans Unicode</string>
    </test>
    <test compare="more" name="weight" >
      <const>medium</const>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lucida Grande</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <!-- Use Courier Prime instead of Courier New:
       http://quoteunquoteapps.com/courierprime/ -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier Prime</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Courier New</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier Prime</string>
    </edit>
  </match>

  <!-- Replace 'Times' with Times New Roman. -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" >
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit mode="prepend" name="family" binding="strong" >
      <string>Times New Roman</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="assign">
      <string>Aurulent Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Aurulent Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="assign">
      <string>Droid Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>
  </match>

  <!-- Use DejaVu family instead of Bitstream Vera -->
  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Myanmarsar default font -->
  <match target="font">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="assign">
      <string>WinInnwa</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>WinInnwa</string>
    </edit>
  </match>
  
