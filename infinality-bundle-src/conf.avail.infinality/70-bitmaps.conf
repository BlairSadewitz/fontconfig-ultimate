<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Disable bitmap fonts. -->
  <!-- Make sure to run this as root if having problems: fc-cache -f -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="scalable"><bool>false</bool></patelt>
      </pattern>
    </acceptfont>
  </selectfont>

</fontconfig>
