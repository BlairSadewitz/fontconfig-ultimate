<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Base rendering settings ## -->
  <!-- These are the base settings for all rendered fonts.
       We modify them for specific fonts later.
       Modification: assign (infinality) => append (should be DE safe) -->

  <match target="font">
    <edit name="rgba" mode="append">
      <const>rgb</const>
    </edit>
    <edit name="hinting" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="append">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="append">
      <const>hintslight</const>
    </edit>
    <edit name="lcdfilter" mode="append">
      <const>lcddefault</const>
    </edit>
  </match>
  
</fontconfig>
