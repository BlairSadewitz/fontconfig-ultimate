<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Disable all Type 1 fonts. -->
  <!-- Make sure to run this as root if having problems: fc-cache -f -->
  <selectfont> 
    <rejectfont> 
      <pattern> 
        <patelt name="fontformat" > 
          <string>Type 1</string> 
        </patelt> 
      </pattern> 
    </rejectfont> 
  </selectfont>

</fontconfig>
