<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Uncomment this to reject all bitmap fonts -->
  <!-- Make sure to run this as root if having problems:  fc-cache -f -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable" >
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- we're using T1 Luxi Mono -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/TTF-Luxi/*</glob>
    </rejectfont>
  </selectfont>

