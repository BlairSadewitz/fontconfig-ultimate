<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Disable TrueType Luxi family: We're using T1 versions instead. -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/TTF-Luxi/*</glob>
    </rejectfont>
  </selectfont>

  <!-- Disable FreeFont family -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>FreeSans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>FreeSerif</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>FreeMono</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
