<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering for certain situations ## -->

  <!-- Arial -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>Arial</string>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>11.5</double>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>Arial</string>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <test compare="more" name="pixelsize" qual="any" >
      <double>16.5</double>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>
  
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Arimo -->
  <match target="font">
    <test name="family">
      <string>Arimo</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  
  <match target="font">
    <test name="family">
      <string>Arimo</string>
    </test>
    <test name="weight" compare="more_eq">
      <const>bold</const>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Avenir Next -->
  <match target="font">
    <test name="family">
      <string>Avenir Next</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>21.5</double>
    </test>
    <test name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Avenir Next Condensed</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>21.5</double>
    </test>
    <test name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Consolas -->
