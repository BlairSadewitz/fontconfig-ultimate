  <!-- Make DejaVu extralight look slightly heavier (thinish 's' at low sizes) -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>DejaVu Sans</string>
    </test>
    <test compare="eq" name="weight" >
      <const>extralight</const>
    </test>
    <edit name="embolden" mode="assign">
        <bool>true</bool>
    </edit>
    <edit name="weight" mode="assign">
      <const>extralight</const>
    </edit>
  </match>

  <!-- This should eliminate thinish 's' above 25px -->
  <match target="font">
    <test name="family">
      <string>DejaVu Sans</string>
    </test>
    <test compare="more" name="weight" >
      <const>light</const>
    </test>
    <test compare="less_eq" name="weight" >
      <const>medium</const>
    </test>
    <test compare="more" name="pixelsize">
      <double>25.5</double>
    </test>
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
    <edit name="hinting">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

